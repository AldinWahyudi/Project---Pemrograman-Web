<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Camera Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Digital Camera Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Featured Cameras</h2>
    <div class="product">
        <img src="camera1.jpg" alt="Camera 1">
        <h3>Camera Model 1</h3>
        <p>Price: $499.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="camera2.jpg" alt="Camera 2">
        <h3>Camera Model 2</h3>
        <p>Price: $699.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="camera3.jpg" alt="Camera 3">
        <h3>Camera Model 3</h3>
        <p>Price: $899.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 Digital Camera Store. All rights reserved.</p>
</footer>

</body>
</html>
