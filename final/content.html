<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Kamera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    .content-wrapper {
      width: 100%;
      margin: 0 auto;
      padding: 0 3vw;
    }

    h2.mb-4.text-center {
      margin-top: 3rem; /* jarak dari slider */
    }

    .product-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      overflow: hidden;
    }

    #product-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      flex: 1;
    }

    #product-list::-webkit-scrollbar {
      display: none;
    }

    .product-card {
      flex: 0 0 auto;
      width: 200px;
    }

    .card-img-top {
      aspect-ratio: 1 / 1;
      object-fit: cover;
      width: 100%;
      height: auto;
    }

    .card-body {
      padding: 0.75rem;
    }

    #scrollLeft, #scrollRight {
      border: none;
      background: #f0f0f0;
      font-size: 2rem;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
      padding: 0.3rem 0.6rem;
      border-radius: 0.375rem;
    }

    #scrollLeft:hover, #scrollRight:hover {
      background: #333;
      color: white;
      transform: scale(1.1);
    }

    .card {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.card:active {
  transform: scale(0.96);
}

    @media (max-width: 768px) {
      .product-card {
        width: 160px;
      }
    }

    @media (max-width: 576px) {
      .product-card {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content-wrapper mt-4 pb-5 content">
      <h2 class="mb-4 text-center">Digital Camera For Beginners</h2>

      <div class="product-section">
        <button id="scrollLeft">&#10094;</button>
        <div id="product-list"></div>
        <button id="scrollRight">&#10095;</button>
      </div>

      <br>

      <h3 class="mb-4 text-center">Rekomendasi Kamera</h3>
      <div id="recommendation-list" class="row justify-content-center g-4"></div>
    </div>

    <footer class="bg-light text-center py-4">
      <div class="container">
        <p class="mb-0">Â© 2025 DigiShop. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="content.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const leftBtn = document.getElementById("scrollLeft");
      const rightBtn = document.getElementById("scrollRight");
      const productList = document.getElementById("product-list");

      leftBtn.addEventListener("click", () => {
        productList.scrollBy({ left: -220, behavior: "smooth" });
      });

      rightBtn.addEventListener("click", () => {
        productList.scrollBy({ left: 220, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
