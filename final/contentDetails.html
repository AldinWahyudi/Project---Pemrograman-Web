<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Kamera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
    }

    #product-img {
      width: 100%;
      max-width: 400px;
      height: 400px;
      object-fit: contain;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #product-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      transition: border 0.2s ease;
    }

    #product-gallery img:hover {
      border-color: orange;
    }

    .product-info {
      max-width: 400px;
    }

    .product-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .product-price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff5722;
      margin: 0.5rem 0;
    }

    .qty-input {
      width: 50px;
      text-align: center;
    }

    /* Tombol ramping & anti-terpotong */
    .buy-btn,
    .cart-btn {
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      line-height: 1.2;
      display: inline-block;
      text-align: center;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .buy-btn {
      background-color: #ff6600;
      color: white;
    }

    .buy-btn:hover {
      background-color: #e65c00;
    }

    .cart-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    .cart-btn:hover {
      background-color: #ddd;
    }

    /* Rekomendasi */
    #recommendation-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .recommendation-item {
      width: 180px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      text-align: center;
      background: white;
      transition: box-shadow 0.2s ease;
    }

    .recommendation-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .recommendation-item a {
      text-decoration: none;
      color: inherit;
    }

    .recommendation-item h4 {
      font-size: 1rem;
      margin: 0.25rem 0;
    }

    .recommendation-item p {
      font-size: 0.95rem;
      font-weight: bold;
      color: #007bff;
      margin: 0;
    }

    /* Responsif tombol mobile */
    @media (max-width: 576px) {
      .d-flex.gap-2.mt-3 {
        flex-direction: column;
      }

      .buy-btn,
      .cart-btn {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div id="1"></div>
    <script>
        load("header.php");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
  <div class="container">
    <div class="product-container">
      <div>
        <img id="product-img" src="" alt="Preview" />
        <div id="product-gallery" class="d-flex gap-2"></div>
      </div>
      <div class="product-info">
        <h2 class="product-title" id="product-title">Product Title</h2>
        <div id="product-brand" class="text-muted mb-2">Brand</div>
        <div class="mb-2">
          ⭐⭐⭐⭐☆ <span class="text-muted">(4.5)</span>
        </div>
        <div id="product-price" class="product-price">Rp 0</div>
        <div class="mt-3">Jumlah:</div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary" id="minus">-</button>
          <input type="text" id="qty" class="form-control qty-input" value="1" readonly />
          <button class="btn btn-outline-secondary" id="plus">+</button>
        </div>
        <div class="d-flex gap-2 mt-3">
          <button class="buy-btn w-100">Beli Sekarang</button>
          <button class="cart-btn w-100">+ Troli</button>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4>Deskripsi Produk</h4>
      <p id="product-description">-</p>
    </div>

    <div class="mt-4">
      <h4>Rekomendasi Lainnya</h4>
      <div id="recommendation-list"></div>
    </div>
  </div>

  <script src="contentDetails.js"></script>
</body>
</html>
